{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
Sales List
<br>

{% for obj in object_list %}
    <div class="card mb-3">
        <a href="{{obj.get_absolute_url}}"> {{obj.transaction_id}} </a>

    </div>
{% endfor %}
{% endblock content %}
